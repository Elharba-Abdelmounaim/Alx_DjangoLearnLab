<!-- relationship_app/templates/relationship_app/library_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ library.name }}</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <h2>Books in this library:</h2>
    <ul>
        {% for book in library.books.all %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
